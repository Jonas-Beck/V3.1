<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forms</title>
        <!-- Bootstrap CSS v5.3 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <!-- CSS Style Link-->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container my-5">
                <form class="row row-gap-4">
                    <div class="col-12">
                        <h1 class="text-success">Kontakt os</h1>
                    </div>
                    <!-- Navn-->
                    <div class="col-6">
                        <label class="form-label fs-5">Navn:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Email-->
                    <div class="col-6">
                        <label class="form-label fs-5">Email adresse:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Besked-->
                    <div class="col-6">
                        <label class="form-label fs-5">Besked:</label>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <!-- Ny Plante-->
                    <div class="col-12 fs-5">
                        <label class="form-check-label" for="flexCheckDefault"> Ny plante til databasen: </label>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                    </div>
                    <!-- Plante Navn-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens danske navn:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Plantens variant-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens variant:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Botaniske navn-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens botaniske navn:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Type-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens type:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" />
                    </div>
                    <!-- Højde-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens Højde:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="typeNumber" class="form-control" />
                    </div>
                    <div class="col-4">
                        <label class="form-label fs-5">cm</label>
                    </div>
                    <!-- Rækkeafstand-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens Rækkeafstand:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="typeNumber" class="form-control" />
                    </div>
                    <div class="col-4">
                        <label class="form-label fs-5">cm</label>
                    </div>
                    <!-- Sådybde-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens Sådybde:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="typeNumber" class="form-control" />
                    </div>
                    <div class="col-4">
                        <label class="form-label fs-5">cm</label>
                    </div>
                    <!-- Lysforhold-->
                    <div class="col-6">
                        <label class="form-label fs-5">Plantens lysforhold:</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Fuld Sol</option>
                            <option value="2">Ingen Sol</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <!-- Forspires i-->
                    <div class="col-6">
                        <label class="form-label fs-5">Planten forspires i:<br />(vælg flere med ctrl eller shift)</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select" size="12" multiple aria-label="multiple select example">
                            <option value="1">Januar</option>
                            <option value="2">Februar</option>
                            <option value="3">Marts</option>
                            <option value="4">April</option>
                            <option value="5">Maj</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <!-- Udplantes i -->
                    <div class="col-6">
                        <label class="form-label fs-5">Planten udplantes i:<br />(vælg flere med ctrl eller shift)</label>
                    </div>
                    <div class="col-6">
                        <select class="form-select" size="12" multiple aria-label="multiple select example">
                            <option value="1">Januar</option>
                            <option value="2">Februar</option>
                            <option value="3">Marts</option>
                            <option value="4">April</option>
                            <option value="5">Maj</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                     <!-- Spirer-->
                    <div class="col-6">
                        <label class="form-label fs-5">Planten spirer efter ca.:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="typeNumber" class="form-control" />
                    </div>
                    <div class="col-4">
                        <label class="form-label fs-5">dage</label>
                    </div>
                    <!-- Klar til høst-->
                    <div class="col-6">
                        <label class="form-label fs-5">Planten er klar til høst efter ca.:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="typeNumber" class="form-control" />
                    </div>
                    <div class="col-4">
                        <label class="form-label fs-5">dage</label>
                    </div>
                    <!-- Besked-->
                    <div class="col-6">
                        <label class="form-label fs-5">Besked:</label>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
