        <!-- Bootstrap CSS v5.3 -->

    <body>
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Brand Image-->
                    <a class="navbar-brand" href="index.html"> Wisdom Pet Medicine </a>
                    <!-- Navbar Links-->
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-uppercase" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link text-uppercase" href="doctors.html">Our Doctors</a>
                            <a class="nav-link text-uppercase" href="testimonials.html">Testimonials</a>
                            <li class="nav-item dropdown text-uppercase">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Treatments
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="inhousediag.html">In-House Diagnostics</a></li>

                    <a class="d-none d-lg-block navbar-brand invisible" href="#"> Wisdom Pet Medicine </a>

            </nav>
            <!-- Hero Banner-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 p-0">
                        <figure class="hero-banner position-relative">
                            <img src="./images/wisdompetlogo.svg" alt="" />
                        </figure>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container mb-5">
                <!-- Testimonial Section-->
                <section class="row row-gap-4">
                    <div class="col-12">
                        <h1>Testimonials</h1>
                    </div>
                    <div class="col-12">
                        <p>We thank you for all your kind words and useful feedback</p>
                    </div>
                    <!-- Mobile Images-->
                    <div class="col-12 d-md-none">
                        <div class="row row-gap-3">
                            <div class="col-12">
                                <figure class="figure border rounded-2">
                                    <img class="img-fluid rounded-top-2" src="images/testimonial-janeh.jpg" alt="Jane Photo" />
                                    <figcaption class="p-3">
                                        During the summer, our rabbit, Tonto, began to have severe redness and itching on his belly and
                                        feet. I'm very thankful to the veterinarians and staff at Wisdom for the excellent care Tonto
                                        received, and for nipping his allergies in the bud, so to speak.
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-12">
                                <figure class="figure border rounded-2">
                                    <img class="img-fluid rounded-top-2" src="images/testimonial-johnb.jpg" alt="John B Photo" />
                                    <figcaption class="p-3">
                                        The staff at Wisdom worked tirelessly to determine why our three-year old Golden Retriever, Roxie,
                                        started going into sudden kidney failure. They stabilized her and provided fluids until her kidneys
                                        were again functioning normally.
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-12">
                                <figure class="figure border rounded-2">
                                    <img class="img-fluid rounded-top-2" src="images/testimonial-lorraines.jpg" alt="Lorraine Photo" />
                                    <figcaption class="p-3">
                                        Wisdom Pet Medicine is the only clinic around that will even book pet fish for appointments. When
                                        our 13-year old Comet goldfish, McAllister, turned from silvery white to an angry red, we called
                                        around, urgently trying to find a veterinarian who could help. Wisdom not only got us in the same
                                        day, but also was able to diagnose McAllister as having a severe case of septicemia.
                                    </figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                    <!-- Desktop Image Carousel-->
                    <div class="col-12 d-none d-md-block">
                        <div id="CarouselTestimonial" class="carousel slide">
                            <div class="carousel-indicators bg-info mx-0">
                                <button
                                    type="button"
                                    data-bs-target="#CarouselTestimonial"
                                    data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#CarouselTestimonial"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#CarouselTestimonial"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <figure class="carousel-item active">
                                    <img src="images/testimonial-janeh.jpg" class="d-block w-100" alt="..." />
                                    <div class="carousel-caption d-none d-md-block bg-info w-100">
                                        <figcaption>
                                            During the summer, our rabbit, Tonto, began to have severe redness and itching on his belly and
                                            feet. I'm very thankful to the veterinarians and staff at Wisdom for the excellent care Tonto
                                            received, and for nipping his allergies in the bud, so to speak.
                                        </figcaption>
                                    </div>
                                </figure>
                                <figure class="carousel-item">
                                    <img src="images/testimonial-johnb.jpg" class="d-block w-100" alt="..." />
                                    <div class="carousel-caption d-none d-md-block bg-info">
                                        <figcaption>
                                            The staff at Wisdom worked tirelessly to determine why our three-year old Golden Retriever,
                                            Roxie, started going into sudden kidney failure. They stabilized her and provided fluids until
                                            her kidneys were again functioning normally.
                                        </figcaption>
                                    </div>
                                </figure>
                                <figure class="carousel-item">
                                    <img src="images/testimonial-lorraines.jpg" class="d-block w-100" alt="..." />
                                    <div class="carousel-caption d-none d-md-block bg-info">
                                        <figcaption>
                                            Wisdom Pet Medicine is the only clinic around that will even book pet fish for appointments.
                                            When our 13-year old Comet goldfish, McAllister, turned from silvery white to an angry red, we
                                            called around, urgently trying to find a veterinarian who could help. Wisdom not only got us in
                                            the same day, but also was able to diagnose McAllister as having a severe case of septicemia.
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#CarouselTestimonial" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#CarouselTestimonial" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
